<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>üye ol</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        
        <h:form>
            
            
                
                <h3>Email</h3>
                <h:inputText id="EmailInputTex" required="true" requiredMessage="Email alanı boş bırakılamaz" 
                             value="#{atmaca.email}" validatorMessage="Hatalı email girişi">
                    <f:validateRegex pattern="\w+([-+.']\w+)*@(ogr.iu.edu.tr|gmail.com|outlook.com)"/>
                
                </h:inputText>
                <h3>Şifre</h3>
                <h:inputSecret id="ŞifreInputText"  value="#{atmaca.sifre}"  
                               required="true" requiredMessage="Şifre alanı boş bırakılamaz">
                    <f:validateRegex pattern="((?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,10})"/>
                   
             
                </h:inputSecret>
                
                 <h:commandButton value="gönder"/>
                 <h3>Şifremi unuttum</h3>
            
        </h:form>
        
        
    </body>
</html>
